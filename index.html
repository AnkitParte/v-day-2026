  <script>
    console.log("Valentine's Day Page Loaded")
    let yesButton = document.getElementById('yesBtn')
    let noButton = document.getElementById('noBtn')
    yesButton.addEventListener('click', function () {
      //   console.log('User clicked Yes')

      document.getElementById('yesGif').style.display = 'block'
      let beforeYesElements = document.querySelectorAll('.beforeYes')

      afterYesElements.forEach((el) => (el.style.display = 'block'))
    })

    noButton.addEventListener('click', function () {

    })
    const wrapper = document.querySelector('.runaway-wrapper')
    const btn = document.querySelector('.runaway-btn')

    let moved = false
    const moveOnce = () => {
      if (moved) return
      moved = true
      const x = Math.random() * 200 - 100
      const y = Math.random() * 200 - 100
      btn.style.transform = `translate(${x + 30}px, ${y + 30}px)`
      //   btn.style.transform = 'translate(120px, -60px)'
    }

    const resetPosition = () => {
      moved = false
      btn.style.transform = 'translate(0, 0)'
    }

    /* Desktop */
    wrapper.addEventListener('mouseenter', moveOnce)
    wrapper.addEventListener('mouseleave', resetPosition)

    /* Mobile */
    wrapper.addEventListener('touchstart', moveOnce)
    wrapper.addEventListener('touchend', resetPosition)
  </script>
